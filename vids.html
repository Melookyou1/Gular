<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        /* Center the video horizontally at the top */
        .video-container {
            text-align: center;  /* Centers the iframe horizontally */
            margin-top: 20px;    /* Adds some space from the top */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">how to get script</h1>

    <div class="video-container">
        <!-- Embed YouTube Video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    <title>Countdown with Next Button</title>
     <style>
        /* Frame styling */
        .frame {
            background-color: #444; /* Dark background for the frame */
            width: 300px;
            height: 250px;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 100px auto; /* Center the frame on the page */
        }

        /* Heading style */
        .frame h2 {
            color: white;
            margin-bottom: 20px;
            font-family: Phantomsans, sans-serif;
            font-size: 30px;
        }

        /* Button styling */
        .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 20px;
            justify-content: center;
            line-height: 1em;
            min-width: 140px;
            padding: 0px; /* Remove extra padding */
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            margin-bottom: 20px; /* Space between buttons */
        }

        .button-64:active,
        .button-64:hover {
            outline: 0;
        }

        .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px; /* Adjust the padding inside the button */
            border-radius: 6px;
            width: 100%;
            transition: 300ms;
        }

        .button-64:hover span {
            background: none;
        }

        @media (min-width: 768px) {
            .button-64 {
                font-size: 24px;
                min-width: 196px;
            }
        }
    </style>
</head>
<body>

<!-- Frame containing buttons -->
<div class="frame">
    <h2>how to get script</h2>
    
    <!-- Wait Button -->
    <button id="startButton" class="button-64"><span>Wait 10 sec</span></button>

    <!-- Next Button -->
    <button id="nextButton" class="button-64" disabled><span>Next</span></button>
</div>

<script>
    document.getElementById('startButton').addEventListener('click', function() {
        let timeLeft = 10;
        const startButton = this;
        const nextButton = document.getElementById('nextButton');
        
        startButton.disabled = true;  // Disable the start button
        nextButton.disabled = true;   // Ensure next button stays disabled

        startButton.querySelector('span').innerHTML = "Wait " + timeLeft + " sec";  // Initial button label with countdown

        const timer = setInterval(function() {
            timeLeft -= 1;
            if (timeLeft <= 0) {
                clearInterval(timer);
                startButton.querySelector('span').innerHTML = "Time's up!";
                nextButton.disabled = false;  // Enable the next button
            } else {
                startButton.querySelector('span').innerHTML = "Wait " + timeLeft + " sec";
            }
        }, 1000);
    });

    document.getElementById('nextButton').addEventListener('click', function() {
        window.open('https://www.example.com', '_blank');  // Open the URL in a new tab
    });
</script>

</body>
</html>
